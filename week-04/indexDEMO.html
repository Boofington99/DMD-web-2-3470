<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo for advance CSS</title>
    <style>
        :root{
            --primary-color: #1c6392;
        }

        .btn{
            border-radius: 20px;
            border: 1px solid #9a9898;
            padding: 10px 20px;
            box-shadow: 10px 5px 5px black;
            background-color: var(--primary-color);
        }
        header, footer{
            background-color: var(--primary-color);
            padding: 20px;
            color: white;
        }   
        #hero{
            min-height: 400px;
            background-image: url('img/upgraded-points-ROWs7kzqpGQ-unsplash.jpg');
            background-size: cover;
        }
    </style>
</head>
<body>
    <header>Logo</header>
    <section id="hero">   
        <h1>Advance CSS Demo</h1>

    </section>

    <button class="btn">Click Me!</button>

    <button>unstyled button</button>

    <footer>Footer Content</footer>
</body>
</html>
